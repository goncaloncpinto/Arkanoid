<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />

    <style>
      #gameScreen {
        border: 1px solid black;
      }

      img {
        display: none;
      }

      .label {
        display: inline-block;
        width: 220px;
      }

      #lblLevel,
      #lblLives {
        float: left;
      }

      #lblScore {
        float: right;
      }
    </style>
  </head>

  <body>
    <img id="img_ball" src="assets/images/ball.png" />
    <img id="img_brick" src="assets/images/brick.png" />

    <canvas id="gameScreen" width="800" height="600"></canvas>

    <div class="label" id="lblLevel">Level: <span id="level"></span></div>
    <div class="label" id="lblLives">Lives: <span id="lives"></span></div>
    <div class="label" id="lblScore">Score: <span id="score"></span></div>
    <script src="src/index.js"></script>
  </body>
</html>
